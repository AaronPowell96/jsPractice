<body>
    <script>
        //join array

        const numbers = [1, 2, 3];
        const joined = numbers.join(',');

        console.log(joined);

        //split (not for arrays, for strings)

        const message = "this is my first message";
        const parts = message.split(' ');
        console.log(parts);

        const combined = parts.join('-');

        console.log(combined);
    </script>
